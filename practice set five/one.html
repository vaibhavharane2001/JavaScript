<!-- create a method to check the given number is even or odd. -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>
</head>

<body>
    <script>
        function Evenodd(x) {
            if (x % 2 == 0) {

                return `${x} is the even number`;
            } else {
                return `${x} is the odd number`;
            }

        }
        let result = (Evenodd(4));
        console.log(result);
    </script>
</body>

</html>
