<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice set four</title>
</head>
<body>
    
    <script>
        let age=20;
        let gender='male' // in other condition it will be male
        let finalDiscount;

        if(age<=5){
            finalDiscount=100;
        }else if(age<=8){
            finalDiscount=50;
        }else if(gender==='female'){
            finalDiscount=50;
        }else if(age>=65){
            finalDiscount=30;
        }else{
            finalDiscount=0;
        }
        console.log(`your final discount will be ${finalDiscount}`);
        
    </script>
</body>
</html>
