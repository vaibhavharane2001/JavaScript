<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        let firstdate = new Date();
        console.log(firstdate.getDate());
        console.log(firstdate.getDay());
        console.log(firstdate.getFullYear());
        console.log(firstdate.getHours());
        console.log(firstdate.getMinutes());
    </script>
</body>
</html>
