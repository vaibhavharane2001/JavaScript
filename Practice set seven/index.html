<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice set seven</title>
    <style>
        #my-button{
            height: 50px;
            width: 50px;
            font-size: 20px;
        }
        .js-odd{
            background-color: red;

        }
        .js-even{
            background-color: green;

        }
    </style>
</head>

<body>
    <h3 id="Greeting"></h3>
    <button id="my-button" onclick="buttonPressed();">0</button>
    <script>
        
        let nooftimeClicked=localStorage.getItem('nooftimeClicked') || 0;
        function buttonPressed(){
            let button = document.querySelector('#my-button');
            nooftimeClicked++;
            button.innerText = nooftimeClicked;
            localStorage.setItem('nooftimeClicked',nooftimeClicked);
            updatebutton();
            
            

        }

        function doGreeting(person) {
            let date = new Date();
            let hours = date.getHours();
            let heading = document.querySelector("#Greeting");

            if (hours > 5 && hours < 12) {
                heading.innerText = `Good-Morning ${person}`;
            } else if (hours > 12 && hours < 18) {

                heading.innerText = `Good-Afternoon ${person}`;
            } else {
                heading.innerText = `Good-Nignt ${person}`;
            }
        }
        doGreeting('vaibhav');
        let button = document.querySelector('#my-button');
        function updatebutton(){

            if(nooftimeClicked%2===0){

                button.classList.remove('js-odd');
                button.classList.add('js-even');

            }else{
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }

        }
        updatebutton();
    </script>
</body>

</html>
