<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Reference</title>
</head>
<body>
    <script>
        let a=5;
        let b=a;
        console.log(`a:${a} and b:${b}`);
        a=8;
        console.log(`a:${a} and b:${b}`);

        let x={name:'vaibhav'};
        let y=x;
        console.log(`x:${x.name} and y:${y.name}`);
        x.name='kartik';
        console.log(`x:${x.name} and y:${y.name}`);

        let p={a:'jkl'};
        let q={a:'jkl'};
        console.log(p==q);
        console.log(p===q);

    </script>
</body>
</html>
