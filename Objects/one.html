<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        let demo={
            name:'vaibhav',
            roll_no: 51,
            age : 23,
        }
        console.log(demo);
        console.log(demo.name);
        console.log(demo.roll_no);
        console.log(demo.age);
        demo.name='kartik';
        console.log(demo);
        delete demo.roll_no;
        console.log(demo);
    </script>
</body>
</html>
