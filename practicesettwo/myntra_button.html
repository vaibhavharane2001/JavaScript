<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myntra bag</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button class="bag" onclick="cardQuantity++; document.querySelector('#card-summary').innerText=`your bag has  ${cardQuantity}items`;">Add to bag</button>

    <button class="wish-list" onclick="cardQuantity--;document.querySelector('#card-summary').innerText=`your bag has  ${cardQuantity}items`;">Move to wish-list</button>

    <button class="sale-item" onclick="cardQuantity+=2;document.querySelector('#card-summary').innerText=`your bag has  ${cardQuantity}items`;">Add 1+1 sale item</button>

    <h1 id="card-summary"></h1>
    <script>
        let cardQuantity=0;
        document.querySelector('#card-summary').innerText=`your bag has  ${cardQuantity}items`;
    </script>
</body>
</html>
